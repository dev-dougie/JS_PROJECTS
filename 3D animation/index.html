<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./adidas.jpg" alt="Adidas img">
            </div>
            <div class="info">
                <h1 class="title">Adidas Superstar</h1>
                <h3>TOO MUCH STYLE FOR A UNIC SNEAKER</h3>
                <div class="sizes">
                    <button class = 'active'>39</button>
                    <button>40</button>
                    <button>41</button>
                    <button>42</button>
                </div>
                <div class="purchase">
                    <button>Comprar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
