<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
    <link rel="shortcut icon" href="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="../src/app.js" defer> </script>
</head>
<body>
    <div class="location">
        <h2 class = 'timezone'>Fuso horário</h2>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">30</h2>
            <span>°C</span>
        </div>
        <div class="temperature-description">Limpo</div>
    </div>
    <script src="../src/skycon.js"></script>
</body>
</html>
