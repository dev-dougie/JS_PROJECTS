<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = './style.css'/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Parking Controller</title>
</head>
<body onload="showPark()">
    <div class = 'container-fluid'>
            <div class = 'header clearfix'>
                <h1>Controle de Estacionamento</h1>
                <div class = 'jumbotron'>
                    <form id = 'form'>
                        <div class="form-group">
                            <div class="form-group">
                                <label>Marca:</label>
                                <input type = 'text' placeholder="Digite a marca do veículo" id = 'car-brand' class = 'form-control' required/>
                            </div>
                            <label>Modelo:</label>
                            <input type = 'text' placeholder="Digite o modelo do veículo" id = 'car-model' class = 'form-control' required/>
                        </div>
                    <div class="form-group">
                        <label>Cor:</label>
                        <input type = 'text' placeholder="Insira a cor do veículo" id = 'car-color' class = 'form-control' />
                    </div>
                        <div class="form-group">
                            <label>Placa:</label>
                            <input type = 'text' placeholder="Digite a placa do veiculo" id = 'car-sign' class = 'form-control' required/>
                        </div>
                    </form>
                    <button type="submit" class="btn btn-outline-success" id = 'add'>Adicionar</button>
                </div>
            </div>
            <div class="jumbotron">
            <h2>Entrada de veículos <span id = 'date'></span></h2>
            <div class = 'row marketing'>
                <div class = 'col-lg-12'>
                    <table class ='table table-hover'>
                        <thead>
                            <tr>
                                <th>Marca</th>
                                <th>Modelo</th>
                                <th>Cor</th>
                                <th>Placa</th>
                                <th>Entrada</th>
                                <th>Finalizar</th>
                            </tr>
                        </thead>
                        <tbody id = 'results'></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>  

   


    <script src ='./main.js'></script>
</body>
</html>
